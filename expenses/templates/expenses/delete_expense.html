{% extends "./base_expense.html" %}
{% block content %}
<div class="form-container">
    <h2>Delete Expense</h2>
    <p class="delete-message">Are you sure you want to delete this expense?</p>
    <p class="expense-details">
        <strong>{{ expense.title }}</strong> - {{ expense.amount }}
    </p>

    <form method="post" class="delete-form">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn-danger">Yes</button>
            <a href="{% url 'expenses:expense-list' %}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
